<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Registro</title>
    <style>
        /* Estilo general para el body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contenedor principal para el formulario */
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #007BFF;
            font-size: 24px;
        }

        /* Estilo para los labels */
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        /* Estilo para los campos de entrada */
        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Estilo para el botón de envío */
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Estilo para los mensajes de error o advertencia (si los hay) */
        .error {
            color: red;
            font-size: 14px;
        }

        /* Espaciado entre las secciones */
        .form-container p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Formulario de Registro de Alumno</h1>

    <form action="#" th:action="@{/registro}" th:object="${alumno}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" th:field="*{nombre}" required="required" />

        <label for="apellidoPaterno">Apellido Paterno:</label>
        <input type="text" th:field="*{apellidoPaterno}" required="required" />

        <label for="apellidoMaterno">Apellido Materno:</label>
        <input type="text" th:field="*{apellidoMaterno}" required="required" />

        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" th:field="*{fechaNacimiento}" required="required" />

        <label for="lugarResidencia">Lugar de Residencia:</label>
        <input type="text" th:field="*{lugarResidencia}" required="required" />

        <label for="edad">Edad:</label>
        <input type="number" th:field="*{edad}" required="required" />

        <label for="telefono">Teléfono:</label>
        <input type="text" th:field="*{telefono}" required="required" />

        <label for="correoElectronico">Correo Electrónico:</label>
        <input type="email" th:field="*{correoElectronico}" required="required" />

        <button type="submit">Registrar</button>
    </form>
</div>

</body>
</html>
